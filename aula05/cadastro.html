<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
</head>
<body>

    <h1>Cadastro</h1>

    <form action="adicionar.html" method="post">
        Login:<br/>
        <input type="text" name="login"><br/>

        Senha:<br/>
        <input type="password" name="senha"><br/>

        Confirme a Senha:<br/>
        <input type="password" name="confirmaSenha"><br/>

        Nome:<br/>
        <input type="texto" name="nome"> <br/>

        Sexo:<br/>
        <input type="radio" name="sexo">Masculino<br/>
        <input type="radio" name="sexo">Feminino<br/>

        Email:<br/>
        <input type="email" name="Email"><br/>
        
        Interesses:<br/>
        <input type="checkbox" name="interesses">Futebol<br/>
        <input type="checkbox" name="interesses">Política<br/>
        <input type="checkbox" name="interesses">Economia<br/>
        <input type="checkbox" name="interesses">Carros<br/>
        <input type="checkbox" name="interesses">Celebridades<br/>

        Estado:<br/>
        <select name="select">
                <option value="valor1" selected></option>
                <option value="valor2">PI</option>
                <option value="valor3">CE</option>
                <option value="valor4">MA</option>
        </select><br/>

        Observações:<br/>
        <textarea name="observacao">

        </textarea><br/>

        <br/>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
