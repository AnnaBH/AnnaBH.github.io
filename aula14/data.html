<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data</title>
    <link rel="stylesheet" href="data.css">
    <script type="text/javascript">
        function mostravalor(componente) {
            var valor = componente.getAttribute('data-idade');
            alert(valor);
        }
    </script>
</head>

<body>
    <ul>
        <li class="pessoa" onclick="mostravalor(this)" data-idade="20">João</li>
        <li class="pessoa" onclick="mostravalor(this)" data-idade="30">José</li>
        <li class="pessoa" onclick="mostravalor(this)" data-idade="40">Maria</li>
    </ul>
</body>

</html>
