<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="alert alert-success fade show">
            <a href="#" class="close" data-dismiss="alert" aria-label="Fechar">&times;</a>
            <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>
        </div>

        <div class="alert alert-info fade show">
            <a href="#" class="close" data-dismiss="alert" aria-label="Fechar">&times;</a>
            <strong>Info!</strong> Indicates a neutral informative change or action.
        </div>

        <div class="alert alert-warning fade show">
            <a href="#" class="close" data-dismiss="alert" aria-label="Fechar">&times;</a>
            <strong>Warning!</strong> Indicates a warning that might need attention.
        </div>

        <div class="alert alert-danger fade show">
            <a href="#" class="close" data-dismiss="alert" aria-label="Fechar">&times;</a>
            <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
        </div>
    </div>
    <hr>

    <h3>Tooltip</h3>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right"
        title="Detalhes do Item">Dica
    </button>
    <hr>

    <button type="button" class="fas fa-play" data-toggle="tooltip" data-placement="top" title="Tocar">
    </button>
    <button type="button" class="fas fa-pause" data-toggle="tooltip" data-placement="top" title="Pausar">
    </button>
    <button type="button" class="fas fa-stop" data-toggle="tooltip" data-placement="top" title="Parar">
    </button>
    <hr>

    <h3>Popover</h3>
    <button type="button" class="bnt bnt-lg bnt-danger" data-toggle="popover" data-trigger="focus" title="Detalhes!"
        data-content="Breve detalhe aqui!" data-placement="right">
        Detalhes
    </button>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
            $('[data-toggle="popover"]').popover()
        })
    </script>

</body>

</html>
